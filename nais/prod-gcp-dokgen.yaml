apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  labels:
    team: fager
  name: ekspertbistand-dokgen
  namespace: fager
spec:
  image: {{ image }}
  liveness:
    path: /actuator/info
  readiness:
    path: /actuator/health
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
  replicas:
    min: 1
  secureLogs:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: ekspertbistand-backend
    outbound:
      rules:
        - application: logging
          namespace: nais-system
