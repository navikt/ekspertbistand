name: CICD Backend
on:
  push:
    paths:
      - backend/**
      - nais/dev-gcp-backend.yaml
      - nais/prod-gcp-backend.yaml
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1' # bygg nytt image hver mandag morgen


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    services:
      postgres:
        image: postgres:17.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRESQL_FSYNC: "off"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 54321:5432
    steps:
      - uses: actions/checkout@v4

      - run: PGPASSWORD=postgres psql -U postgres -h localhost -p 54321 -f ./local-db-init.sql

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 25
          cache: maven
          cache-dependency-path: backend/pom.xml

      - run: mvn -B package
        working-directory: backend

      - uses: nais/docker-build-push@v0
        id: gar-push
        with:
          team: fager
          tag: ${{ github.sha }}
          dockerfile: backend/Dockerfile
          docker_context: backend
          byosbom: backend/target/bom.json

  deploy-dev:
    if: github.ref == 'refs/heads/main'
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        name: Deploy dev-gcp
        env:
          VAR: image=${{ needs.build.outputs.image }}
          RESOURCE: nais/dev-gcp-backend.yaml
          CLUSTER: dev-gcp
